name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    outputs:
      image_digest: ${{ steps.build-image.outputs.image_digest }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # Query ECR for the image digest and export it as a non-secret job output
          IMAGE_DIGEST=$(aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG --query 'imageDetails[0].imageDigest' --output text || true)
          echo "image_digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT
          echo "Built and pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG (digest: $IMAGE_DIGEST)"

  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      
      - name: Pull image built in previous job (try digest then tag with retries)
        run: |
         set -euo pipefail
         ECR_REGISTRY="${{ secrets.AWS_ECR_LOGIN_URI }}"
         ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY_NAME }}"
         IMAGE_DIGEST="${{ needs.build-and-push-ecr-image.outputs.image_digest }}"
         IMAGE_TAG="latest"

         pulled=0

         try_pull() { docker pull "$1" >/dev/null 2>&1 && return 0 || return 1; }

         if [ -n "$IMAGE_DIGEST" ] && [ "$IMAGE_DIGEST" != "None" ]; then
           DIGEST_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY@$IMAGE_DIGEST"
           echo "Will try digest-based image: $DIGEST_IMAGE"
           attempts=0
           max_attempts=12
           until aws ecr describe-images --repository-name "$ECR_REPOSITORY" --image-ids imageDigest="$IMAGE_DIGEST" >/dev/null 2>&1 || [ $attempts -ge $max_attempts ]; do
             attempts=$((attempts+1))
             echo "Image not yet available in ECR; waiting (attempt $attempts/$max_attempts)..."
             sleep 5
           done
           echo "Attempting docker pull by digest: $DIGEST_IMAGE"
           if try_pull "$DIGEST_IMAGE"; then
             echo "Pulled by digest"
             pulled=1
           else
             echo "Digest pull failed; will try tag-based pulls next"
           fi
         fi

         if [ $pulled -eq 0 ]; then
           TAG_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
           echo "Attempting tag-based pull: $TAG_IMAGE"
           attempts=0
           max_attempts=12
           while [ $attempts -lt $max_attempts ]; do
             attempts=$((attempts+1))
             echo "Trying docker pull tag (attempt $attempts/$max_attempts)..."
             if try_pull "$TAG_IMAGE"; then
               echo "Pulled by tag"
               pulled=1
               break
             fi
             sleep 5
           done
         fi

         if [ $pulled -eq 0 ]; then
           echo "Failed to pull image by digest or tag after retries. Dumping ECR metadata for diagnostics."
           aws ecr describe-images --repository-name "$ECR_REPOSITORY" --image-ids imageDigest="$IMAGE_DIGEST" || true
           aws ecr describe-images --repository-name "$ECR_REPOSITORY" --image-ids imageTag=$IMAGE_TAG || true
           aws ecr list-images --repository-name "$ECR_REPOSITORY" --output json || true
           echo "Exiting with failure to allow investigation."
           exit 1
         fi
         
      #- name: Stop and remove  container if running
       # run: |
        # docker ps -q --filter "name=networksecurity" | grep -q . && docker stop networksecurity && docker rm -fv networksecurity
       
      - name: Run Docker Image to serve users
        run: |
         ECR_REGISTRY="${{ secrets.AWS_ECR_LOGIN_URI }}"
         ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY_NAME }}"
         IMAGE_DIGEST="${{ needs.build-and-push-ecr-image.outputs.image_digest }}"
         if [ -n "$IMAGE_DIGEST" ] && [ "$IMAGE_DIGEST" != "None" ]; then
           IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY@$IMAGE_DIGEST"
         else
           IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:latest"
         fi
         docker run -d -p 8080:8080 --ipc="host" --name=networksecurity -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" -e "AWS_REGION=${{ secrets.AWS_REGION }}" "$IMAGE"
      - name: Clean previous images and containers
        run: |
         docker system prune -f